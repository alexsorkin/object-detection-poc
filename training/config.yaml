# Military Target Detection Configuration

# Dataset configuration
data: "data.yaml"  # Path to dataset YAML file

# Model configuration
model: "yolov8n.pt"  # Start with nano model for speed, can upgrade to yolov8s/m/l/x

# Training hyperparameters
epochs: 100
batch_size: 16
img_size: 640
workers: 8
patience: 20

# Optimization
optimizer: "auto"  # AdamW
lr0: 0.01
lrf: 0.01
momentum: 0.937
weight_decay: 0.0005
warmup_epochs: 3
warmup_momentum: 0.8
warmup_bias_lr: 0.1

# Data augmentation
hsv_h: 0.015
hsv_s: 0.7
hsv_v: 0.4
degrees: 0.0
translate: 0.1
scale: 0.5
shear: 0.0
perspective: 0.0
flipud: 0.0
fliplr: 0.5
mosaic: 1.0
mixup: 0.0

# Validation
val: True
save_period: 10
plots: True
device: "auto"  # Auto-detect best device (CUDA, MPS, or CPU)

# Export settings for deployment
export:
  format: "onnx"
  dynamic: True
  simplify: True
  opset: 11