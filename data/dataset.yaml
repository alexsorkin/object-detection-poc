# YOLOv8 Dataset Configuration for Military Target Detection
# Supports both real datasets and synthetic battle scenes
path: /Users/alexandersorkin/defenity/model/data  # Dataset root directory

# Train/val/test splits
# For synthetic scenes, use: synthetic_scenes/images
# For real datasets, use: images/train, images/val, images/test
train: synthetic_scenes/images  # Training images
val: synthetic_scenes/images    # Validation images (same for synthetic)
test: synthetic_scenes/images   # Test images

# Number of classes
nc: 3

# Class names
names:
  0: person_with_rifle
  1: person_with_launcher
  2: military_vehicle

# Tank types covered (for reference)
tanks:
  - T-62 series (T-62, T-62M, T-62MV)
  - T-64 series (T-64, T-64A, T-64B, T-64BV)
  - T-72 series (T-72, T-72A, T-72B, T-72B3)
  - T-80 series (T-80, T-80B, T-80U, T-80BVM)
  - T-90 series (T-90, T-90A, T-90M)

# Dataset info
download: |
  # Military Target Detection Dataset
  # This dataset combines real images and synthetic battle scenes
  # 
  # To generate synthetic training data:
  #   python scripts/download_tank_images.py      # Get tank images
  #   python scripts/generate_battle_scenes.py    # Generate scenes
  # 
  # To train the model:
  #   python training/train.py --epochs 50 --batch 8
  # 
  # Synthetic dataset structure:
  # - synthetic_scenes/images/: Scene images
  # - synthetic_scenes/labels/: YOLO format labels
  # - synthetic_scenes/visualizations/: Annotated previews
  # - synthetic_scenes/dataset_metadata.json: Complete metadata
  # 
  # Real dataset structure (if using custom data):
  # - images/train: Training images
  # - images/val: Validation images  
  # - images/test: Test images
  # - labels/train: Training labels (YOLO format)
  # - labels/val: Validation labels
  # - labels/test: Test labels
  #
  # See TANK_DETECTION_WORKFLOW.md for complete documentation